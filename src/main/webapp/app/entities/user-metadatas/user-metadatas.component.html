<div>
    <h2>
        <span jhiTranslate="libBooksApp.userMetadatas.home.title">User Metadatas</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-metadatas" [routerLink]="['/', { outlets: { popup: ['user-metadatas-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="libBooksApp.userMetadatas.home.createLabel">
            Create new User Metadatas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'libBooksApp.userMetadatas.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userMetadatas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="libBooksApp.userMetadatas.numberOfReadBooks">Number Of Read Books</span></th>
            <th><span jhiTranslate="libBooksApp.userMetadatas.numberOfComments">Number Of Comments</span></th>
            <th><span jhiTranslate="libBooksApp.userMetadatas.numberOfLikes">Number Of Likes</span></th>
            <th><span jhiTranslate="libBooksApp.userMetadatas.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMetadatas of userMetadatas ;trackBy: trackId">
                <td><a [routerLink]="['../user-metadatas', userMetadatas.id ]">{{userMetadatas.id}}</a></td>
                <td>{{userMetadatas.numberOfReadBooks}}</td>
                <td>{{userMetadatas.numberOfComments}}</td>
                <td>{{userMetadatas.numberOfLikes}}</td>
                <td>
                    {{userMetadatas.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-metadatas', userMetadatas.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-metadatas/'+ userMetadatas.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-metadatas/'+ userMetadatas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
